{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid bg-secondary">
        <br>
        <form method="POST" action='/admin'>
            <div class="card bg-secondary">
                <div class="card-header bg-dark text-light">
                    <div class="card-body">
                        <h5 class="text-center">Edit Member</h5>
                        <br>
                        <div class="form-group row">
                            <select class='col-8' name='member'>
                                <option value='None'>Select Member</option>
                                {% for member in members %}
                                    <option value='{{ member.name }}'>{{ member.name }}</option>
                                {% endfor %}
                            </select>
                            <button type='submit' class='btn btn-info col-4' name='edit' value="edit_member">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-secondary">
                <div class="card-header bg-dark text-light">
                    <div class="card-body">
                        <h5 class="text-center">Contenders</h5>
                        <br>
                        <div class="form-group row">
                            <button class='btn btn-info col-6' type='submit' name='edit' value='current'>View Current</button>
                            <button class='btn btn-info col-6' type='submit' name='edit' value='record'>View Record</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>
{% endblock %}
